<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication </title>
    <link rel="stylesheet" href="jobsample.css">
</head>
<body>
   <div id="container">
    <div class="apply-box"> 
      <h1>Job Application
        <span class="title-small">(Web)</span>
      </h1>
        <form action="">
          <div class="form-container">
             <div class="form-control">
             <label for="first-name"> First Name</label>
             <input
              id="first-name" 
              name="first-name" 
               placeholder="Enter First Name">
          </div>

              <div class="form-control">
                <label for="last-name"> Last Name</label>
                <input
                  id="last-name" 
                  name="last-name" 
                  placeholder="Enter First Name">
              </div>

                 <div class="form-control">
                   <label for="email"> Email </label>
                        <input
                         type="email"
                         id="email" 
                         name="email" 
                         placeholder="Enter Email">
                  </div>

                  <div class="form-control">
                            <label for="job-role"> Job Role </label>
                            <select id="job-role" name="job-role"> 
                              <option value="" > Select Job Role</option>
                              <option value="frontent">Frontent Developer</option>
                              <option value="backend">backend Developer</option>
                              <option value="full-stack">Full Stack</option>
                              <option value="ui-ux">UI UX Designer</option>
                            </select>
                   </div>

                     <div class="textarea-control">
                            <label for="Address"> Address</label>
                            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Adress"></textarea>
                         </div>
                         <div class="form-control">
                            <label for="city"> City</label>
                            <input id="city" name="first-name" placeholder="Enter City Name">
                    </div>

                       <div class="form-control">
                            <label for="pincode"> pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code">
                     </div>

                     <div class="form-control">
                                <label for="date">Date</label>
                                <input value="2024-02-05" type="date" id="date" name=" date"  >
                     </div>

                      <div class="form-control">
                                    <label for="upload">upload your CV</label>
                                    <input type="file" id="upload" name="upload"  >
                      </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>

               </div>
        </form>
     </div>
   </div>
</body>
</html>
